<div class="border-bottom row" style="margin-bottom: 1rem; padding-bottom: 8px;">
  <div class="col-10">
    <h4 
    style="color: rgb(120,120,120); margin-bottom: 4px;">          
    {{job['title']}}
    </h4>
    <div>
      <p><b>Location:</b>{{job['location']}}</p>
    </div>
    {% if 'salary' in job %}
    <div>
      <p><b>Salary:</b>{{job['salary']}}</p>
    </div>
  </div>
  {% endif %}
  <div class="col-2 mt-5">
    <button type="button" class="btn btn-outline-primary">Apply</button>
  </div>
</div>
